{% extends 'base.html' %}
{% block content %}
<h1>Match History</h1>
<table class="table">
    <thead>
        <tr>
            <th>Match ID</th>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Winner</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for match in matches %}
        <tr>
            <td>{{ match['match_id'] }}</td>
            <td>{{ match['s1_name'] }}</td>
            <td>{{ match['s2_name'] }}</td>
            <td>{{ match['winner_name'] or 'Not decided' }}</td>
            <td>{{ match['match_date'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
